<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" th:fragment="body">
    <a class="navbar-brand mx-2" href="/">Shop</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a th:href="@{/user/info}" class="nav-link">Order</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_MEMBER')" th:href="@{/user/info}" class="nav-link">myInfo</a>
            </li>
            <li class="nav-item">
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/user/info}" class="nav-link">MembersList</a>
            </li>

        </ul>

        <a sec:authorize="isAnonymous()" th:href="@{/user/login}" class="btn btn-secondary my-2 my-lg-0 me-1">로그인</a>


        <form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()" th:action="@{/user/logout}" method="post">
            <span class="text-black" sec:authentication="name">사용자</span>
            <span class="text-black mx-2" sec:authentication="principal.authorities">권한</span>
            <span class="me-2"><button class="btn btn-secondary my-2 my-sm-0">Logout</button></span>
        </form>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
